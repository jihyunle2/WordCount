<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Wordcount by JH</title>
    
    <!-- Google Fonts -->   
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" >

    <style type="text/css">
        A:link{text-decoration: none; color:#646464;}
        A:visited{text-decoration: none; color:#646464;}
        A:active{text-decoration: none; color:#646464;}
        A:hover{text-decoration: none; color:#646464;}
    </style>
</head>
<body>
    <div class="container bck-img">
    <h1> RESULT </h1>
    <a href="{% url 'home' %}"> <h3>BACK</h3> </a>
    </div>
    <div class="wrapper">
        <div class="w1">
            <div>
                <h4> 당신이 입력한 텍스트는 <span class="total"> {{total}}</span>로 구성되어 있습니다.</h4>
                <h4>입력한 텍스트</h4>
                {{ fulltext }}
                <br>
            </div>
        </div>
        <div class="w4">
            <p>단어카운트</p>
        </div>
        
        {% for word, frequency in dictionary %}
        <div class="w2">
            <div>
                {{word}}
            </div>
        </div>
        <div class="w3">
            
            <div>
                {{frequency}}
            </div>
        </div>
        {%endfor%}
        
    </div>
</body>

<footer>
        <div class="footer-area-bottom">
            <div class="copyright text-center">
                <p>
                    <a href="{% url 'home' %}"> HOME</a> &nbsp;&nbsp;&nbsp; <a href="/about">ABOUT</a>
                </p>
            </div>
            <div class="credits">
                <p style="font-size: 10px">Made by Jihyun</p>
            </div>
        </div>        
</footer>

</html>
